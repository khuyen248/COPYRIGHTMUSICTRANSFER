<!DOCTYPE html>
<html lang="vi" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết Quả Giải Mã</title>    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-0 shadow">
                    <div class="card-body p-4">
                        <h2 class="card-title text-center mb-4">
                            <i class="fas fa-lock-open text-success me-2"></i>
                            Kết Quả Giải Mã & Xác Thực Chữ Ký
                        </h2>
                        {% if result.success %}
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle me-2"></i>
                            {{ result.message }}
                        </div>
                        <h5>Thông tin chi tiết:</h5>
                        <ul>
                            {% for k, v in result.meta.items() %}
                            <li><b>{{ k }}:</b> {{ v }}</li>
                            {% endfor %}
                        </ul>
                        {% else %}
                        <div class="alert alert-danger">
                            <i class="fas fa-times-circle me-2"></i>
                            {{ result.message }}
                        </div>
                        {% endif %}
                        <a href="{{ url_for('manage_files') }}" class="btn btn-secondary mt-3">
                            <i class="fas fa-arrow-left me-2"></i>Quay Lại Quản Lý Tập Tin
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
