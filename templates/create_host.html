<!DOCTYPE html>
<html lang="vi" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Máy Chủ - Hệ Thống Truyền Nhạc An Toàn</title>    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('index') }}">
                    <i class="fas fa-exchange-alt text-warning me-2"></i> Chuyển Chế Độ
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="{{ url_for('create_host') }}">Tạo Máy Chủ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('manage_files') }}">Quản Lý Tập Tin</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('handle_handshake') }}">Xử Lý Kết Nối</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-0 shadow">
                    <div class="card-body p-4">
                        <h2 class="card-title text-center mb-4">
                            <i class="fas fa-server text-primary me-2"></i>
                            Tạo Máy Chủ Mới
                        </h2>
                        <form action="{{ url_for('create_host') }}" method="POST">
                            <div class="mb-3">
                                <label for="hostName" class="form-label">Tên Máy Chủ</label>
                                <input type="text" class="form-control" id="hostName" name="hostName" required>
                            </div>
                            <div class="mb-3">
                                <label for="ipAddress" class="form-label">Địa Chỉ IP</label>
                                <input type="text" class="form-control" id="ipAddress" name="ipAddress" value="{{ ip_address }}" readonly>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-plus-circle me-2"></i>
                                    Tạo Máy Chủ
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
